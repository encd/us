<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>P2P Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #00c4a7;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            margin: px auto;
            background: white;
            padding:20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .sent {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            text-align: left;
        }
        .received {
            background: #e5e5e5;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            display: flex;
            padding: px;
            background: #f0f0f0;
        }
        .input-box textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            resize: none;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">otr.to Chat</div>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <textarea id="chatInput" placeholder="Message..."></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script> 
        const socket = io(); 
        const sendBtn = document.getElementById("sendBtn");
        const chatInput = document.getElementById("chatInput");
        const chatBox = document.getElementById("chatBox");

        // Unique ID for sender
        const userId = Math.random().toString(36).substring(2, 15);

        // Receive messages (Only show messages from others)
        socket.on("message", (data) => {
            if (data.userId !== userId) {  // Show only if message is from another user
                const newMessage = document.createElement("div");
                newMessage.classList.add("message", "received");
                newMessage.textContent = data.message;
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Send messages
        sendBtn.addEventListener("click", () => {
            const message = chatInput.value.trim();
            if (message) {
                // Display message on sender side
                const sentMessage = document.createElement("div");
                sentMessage.classList.add("message", "sent");
                sentMessage.textContent = message;
                chatBox.appendChild(sentMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Emit message with userId
                socket.emit("user-message", { message, userId });

                chatInput.value = "";
            }
        });
    </script>
</body>
</html>
